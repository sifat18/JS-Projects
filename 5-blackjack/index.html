<body >

	<div class="container">
	<h1>Blackjack</h1>
	<h2><span id="result-msg">Lets Play</span></h2> 
	<div class="flex-div">

		<div class="box1"  id="box1"><h2>You:<span id="user">0</span></h2>

		</div>
		<div class="box3" id="box3"><h2>Dealer:<span id="dealer">0</span></h2>

		</div>
	</div>

	<div class="box-2">

	<button class="bj-hit" id="hit" >Hit</button>
<button class="bj-stan" id="stand">Stand</button>
<button class="bj-deal" id="deal">Deal</button>

	</div>

	<div class="box-3 bj-result">
		<table>
			<tr>
				<th>wins</th>
				<th>losses</th>
				<th>draws</th>
			</tr>
			<tr>
				<td><span id="wins">0</span></td>
				<td><span id="loss">0</span></td>
				<td><span id="draw">0</span></td>
			</tr>
		</table>
		

	</div>

	</div>

	<script type="text/javascript" src="script.js"></script>
